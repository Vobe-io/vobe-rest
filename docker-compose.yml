version: '3.7'

services:

  vobe:
    image: vobe
    container_name: vobe_node
    build:
      context: .
      target: node
    restart: always
    links:
      - mongo
    depends_on:
      - mongo
    volumes:
      - ./vobe/:/vobe
      - .:/home/node/app
    ports:
      - 8080:80

  nginx:
    container_name: vobe_web
    build:
      context: .
      target: web
    restart: always
    environment:
      NGINX_PORT: 80
    depends_on:
      - vobe
    volumes:
      - ./data/conf/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 81:80

  mongo:
    image: mongo
    container_name: vobe_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
