<h1>Welcome, {{auth.user ? auth.user.username : 'User'}}</h1>

<input #username placeholder="username">
<input #password placeholder="password" type="password">
<input id="login-confirm" type="button" value="Login" (click)="login()" routerLink="/">

<p id="status">{{auth.user ? 'Logged in' : ''}}</p>
